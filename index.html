<!DOCTYPE html>
<html>
<head>
  <title>Contact Form with CAPTCHA</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Contact Form</h1>
  <form id="contactForm" action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="phno">PhnNo.</label>
    <input type="phno" id="phno" name="phno" required>
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>
    <label for="captcha">Enter the CAPTCHA:</label>
    <div id="captcha"></div>
    <input type="text" id="captchaInput" name="captchaInput" required>
    <button type="button" id="refreshCaptcha">Refresh CAPTCHA</button>
    <button type="submit" id="subbutt">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
